<!DOCTYPE html>
<html>

	<head>
	<meta charset="UTF-8">
	</head>
	
	<body>
		<div ng-app="CityApp" ng-controller="maireCtrl">
		
			<h2>Add Maire</h2>
		
			<form action="rest/maire/create" method="post">
				<input type="text" name="name"> <input type="submit"
					value="Add Maire">
			</form>
		
		
			<h2>Change Maire</h2>
		
			<form action="rest/maire/update" method="post">
				<input type="text" name="id" value="id"> <input type="text"
					name="name" value="name"> <input type="submit" value="Update">
			</form>
		</div>
	</body>
</html>
