<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="angular.js"></script>
	<script src="app.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container-fluid" ng-app="CityApp">
		<h2>Create Commune</h2>

		<form action="rest/commune/create" method="post" target="_blank">
			<input type="text" name="name">
			<input type="submit" value="Create Commune">
		</form>


		<h2>Update Commune</h2>

		<form action="rest/commune/update" method="post" target="_blank">
			<input type="text" name="id" value="id">
			<input type="text" name="name" value="name">
			<input type="submit" value="Update">
		</form>
		
		
		<div ng-controller="communeCtrl">
			<button ng-click="search()">Show Communes</button>
			<div>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nom</th>
							<th>Maire</th>
						</tr>
					</thead>
					<tbody>
						<tr class="table-active" ng-repeat="commune in communes">
							<td>commune.id</td>
							<td>commune.nom</td>
							<td>commune.maire</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
