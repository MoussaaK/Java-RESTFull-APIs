<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="angular.js"></script>
<script src="angularApp.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container-fluid" ng-app="CityApp">
		<div class="text-center">
			<h2 class="text-info text-uppercase">Create Commune</h2>
			<form action="rest/commune/create" method="post" target="_blank">
				<input type="text" name="name" value="Nom de la commune">
				<input type="submit" value="Create Commune" class="btn-primary">
			</form>
		</div>

		<div ng-controller="communeCtrl">
			<button ng-click="search()" class="btn-warning pull-right btn-lg">Show Communes</button>
			<br>
			<br>
			<br>
			<div class="row">
				<div class="col-md-10">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th class="btn-primary">ID</th>
								<th class="btn-default">Nom</th>
								<th class="btn-danger">Maire</th>
							</tr>
						</thead>
						<tbody>
							<tr class="table-active" ng-repeat="commune in communes">
								<td>{{commune.ID}}</td>
								<td>{{commune.Nom}}</td>
								<td>{{commune.Maire}}</td>

							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-md-1">
					<br> <br>
					<div ng-repeat="commune in communes" class="text-center">
						<a href="updatecommune.html" class="btn btn-info btn-md" role="button" target="_blank">Update</a>
					</div>
				</div>
				
				<div class="col-md-1">
					<br> <br>
					<div ng-repeat="commune in communes" class="text-center">
						<a ng-href="http://localhost:8080/tp-jee-glassfish/rest/commune/delete/{{commune.ID}}" class="btn btn-danger btn-md" role="button" target="#">Delete</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
